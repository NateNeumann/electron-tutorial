<html>

<head>
    <title>Morse Code Transcriber</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <h1 id="main-title"> Morse Code Transcriber </h1>
    <input id="input-english" type="text" placeholder="English to convert" />
    <button type="button" id="english-to-morse-button"> Convert </button>

    <input id="input-morse" type="text" placeholder="Morse Code to convert" />
    <button type="button" id="morse-to-english-button"> Convert </button>

    <div id="results">
        <h2 id="result-morse" class="result"></h2>
        <h2 id="result-english" class="result"></h2>
    </div>

</body>

<script type="text/javascript" src="convert.js"></script>

</html>
